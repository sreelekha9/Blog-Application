<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"  th:href="@{/css/jquery-comments.css}">
    		<script type="text/javascript" th:src="@{/js/jquery.textcomplete.js}"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script type="text/javascript" th:src="@{/data/comments-data.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-comments.js}"></script>
	<script type="text/javascript" th:src="@{/js/blog.js}"></script>

</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" style="width:122px;float:right;" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
                 <div class="add-question"><button onClick="javascript:addQuestion()">Add Question</button></div>
            </div>
           
            <div class="question-container" >
            	<div class="question-content" th:each="question: ${questions}" data-th-attr="data-questionid=${question.id}">
    				<h2><span th:text="${question.content}" th:remove="tag">title</span></h2> <div class="anchor"><a href="#">Reply</a></div>
    				<div class="comments-container" style="display: none;"> Comments</div>
				</div>
				
            </div>
            
            <!-- <div class="panel-body">
                <img th:src="@{/images/beer.jpg}" class="img-responsive center-block" width="400" height="400"
                     alt="Beer"/>
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
            
            -->
            
        </div>
    </div>

</div>
</body>
</html>
